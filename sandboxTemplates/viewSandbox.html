<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Reactor Extension View Sandbox</title>

    <link rel="stylesheet" href="//assets.adobedtm.com/activation/reactor/coralui/3.11.0/css/coral.css">
    <script src="//assets.adobedtm.com/activation/reactor/coralui/3.11.0/js/libs/jquery.js"></script>
    <script src="//assets.adobedtm.com/activation/reactor/coralui/3.11.0/js/coral.js"></script>

    <script src="includes/js/viewSandbox.js"></script>
    <link href="includes/css/sandbox.css" rel="stylesheet" type="text/css">
    <script>
      window.Coral = window.Coral || {};
      Coral.options = { typeKitId: 'buj6cmr'};
    </script>
  </head>
  <body class="coral--light">
    <a class="nav" is="coral-anchorbutton" variant="quiet" href="libSandbox.html">Go to library sandbox</a>

    <h1 class="coral-Heading coral-Heading--1">Reactor Extension View Sandbox</h1>

    <div>
      Select View:
      <select id="viewGroupSelector"></select>
      <select id="extensionViewSelector"></select>
      <button id="newTabButton">Open View in New Tab</button>
    </div>

    <div id="iframeContainer"></div>

    <div>
      <div class="actionPanel">
        <button is="coral-button" id="initButton">Init</button>
        <textarea is="coral-textarea" id="initField" class="codeView"></textarea><br>
      </div>

      <div class="actionPanel">
        <button is="coral-button" id="getSettingsButton">Get Settings</button>
        <textarea is="coral-textarea" id="getSettingsField" class="codeView"></textarea><br>
      </div>

      <div class="actionPanel">
        <button is="coral-button" id="validateButton">Validate</button>
        <p><span id="validateOutput"></span></p>
      </div>
    </div>
  </body>
</html>
